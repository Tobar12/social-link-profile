<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social links profile</title>
</head>
<body>
    <header>

    </header>
    <main class="conteudo">
        <img src="imgs/avatar-jessica.jpeg" alt="avatar-jessica" class="conteudo__image">
        <div class="conteudo__user">
            <h1 class="conteudo__name">Jessica Randall</h1>
            <p class="conteudo__location">London, United Kingdom</p>
        </div>
        <p class="conteudo__description">"Front-end developer and avid reader."</p>
        <div class="conteudo__buttons">
            <a href="https://github.com/Tobar12" target="_blank" class="conteudo__buttons__buttons">GitHub</a>
            <a href="https://frontendmentor.io" target="_blank" class="conteudo__buttons__buttons">Frontend Mentor</a>
            <a href="https://linkedin.com" target="_blank" class="conteudo__buttons__buttons">Linkedin</a>
            <a href="https://twitter.com" target="_blank" class="conteudo__buttons__buttons">Twitter</a>
            <a href="https://instagram.com" target="_blank" class="conteudo__buttons__buttons">Instagram</a>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
